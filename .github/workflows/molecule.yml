---
name: "Molecule"

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  workflow_dispatch: null
  schedule:
    - cron: "0 6 * * 0"

defaults:
  run:
    working-directory: "organicveggie.zwavejsui"

jobs:
  lint:
    name: "Lint"
    runs-on: "ubuntu-22.04"
    steps:
      - name: "Check out the codebase."
        uses: "actions/checkout@v2"
        with:
          path: "organicveggie.zwavejsui"

      - name: "Set up Python 3."
        uses: "actions/setup-python@v4"
        with:
          python-version: "3.x"

      - name: "Install lint dependencies."
        run: "pip3 install yamllint ansible ansible-lint"

      - name: "Install Ansible role requirements"
        run: >
          ansible-galaxy role install --role-file molecule/resources/requirements.yml

      - name: "Run linters"
        run: |
          yamllint -c .yamllint -f github -s .
          ansible-lint

  molecule-full:
    name: "Molecule Full"
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
      matrix:
        distro:
          - "centos/9-Stream/cloud"
          # - "debian/bullseye/cloud"
          - "fedora/36/cloud"
          - "ubuntu/22.04/cloud"
        scenario: ["default", "extra_networks"]

    steps:
      - name: "Check out the codebase."
        uses: "actions/checkout@v2"
        with:
          path: "organicveggie.zwavejsui"

      - name: "Set up Python 3."
        uses: "actions/setup-python@v4"
        with:
          python-version: "3.x"

      - name: "Initialize LXD"
        uses: bonddim/action-lxd-init@stable

      - name: "Install tox"
        run: >
          python -m pip install tox

      - name: "Run Molecule tests."
        run: >
          tox -- --debug test --platform-name lxd-instance --driver-name lxd
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
          MOLECULE_DISTRO: "${{ matrix.distro }}"
          MOLECULE_SCENARIO_NAME: "${{ matrix.scenario }}"

  molecule-regression:
    name: "Molecule Lite"
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
      matrix:
        distro:
          - "centos/8-Stream/cloud"
          # - "debian/buster/cloud"
          # - "fedora/35/cloud"
          - "ubuntu/20.04/cloud"
          - "ubuntu/18.04/cloud"
        scenario: ["default"]

    steps:
      - name: "Check out the codebase."
        uses: "actions/checkout@v2"
        with:
          path: "organicveggie.zwavejsui"

      - name: "Set up Python 3."
        uses: "actions/setup-python@v4"
        with:
          python-version: "3.x"

      - name: "Initialize LXD"
        uses: bonddim/action-lxd-init@stable

      - name: "Install tox"
        run: >
          python -m pip install tox

      - name: "Run Molecule tests."
        run: >
          tox -- --debug test --platform-name lxd-instance --driver-name lxd
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
          MOLECULE_DISTRO: "${{ matrix.distro }}"
          MOLECULE_SCENARIO_NAME: "${{ matrix.scenario }}"
